<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="gis.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Navbar-->
        <div id="navbar">
            <a href="index.html">Google Search </a>
        </div>



       <!--Image and Form-->
       <div id="container">

            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image Search">
            </div>
                
            <div id="form">
                    <form action="https://www.google.com/search">
                        <input id="text" placeholder="Image Search" type="text" name="q">
                        <input type="hidden" name="tbm" value="isch">
                        <br>
                        <button id="submit"  type="submit"> Image Search </button>
                    </form>
                </div> 
                
        </div>

    </body>
</html>
